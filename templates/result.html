<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换结果 - PDF转Word工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600">PDF转Word工具</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-gray-600 hover:text-green-600 transition-colors">首页</a></li>
                    <li><a href="/history" class="text-gray-600 hover:text-green-600 transition-colors">转换历史</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">转换结果</h2>

            <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-3 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <div>
                        <h3 class="text-lg font-medium text-green-800">转换成功</h3>
                        <p class="text-green-700">您的PDF文件已成功转换为Word文档。</p>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-800 mb-2">文件信息</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-3 bg-gray-50 rounded-md">
                        <p class="text-sm text-gray-500">原文件名</p>
                        <p class="text-gray-800 font-medium">{{ original_filename }}</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-md">
                        <p class="text-sm text-gray-500">转换后文件名</p>
                        <p class="text-gray-800 font-medium">{{ converted_filename }}</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <a href="/preview/{{ converted_filename }}" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors text-center">预览文件</a>
                <a href="{{ temp_link }}" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-700 transition-colors text-center">下载文件</a>
                <a href="/" class="flex-1 border border-gray-300 text-gray-700 py-3 px-6 rounded-md hover:bg-gray-50 transition-colors text-center">返回首页</a>
            </div>

            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <p class="text-sm text-yellow-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    临时下载链接有效期为1小时，过期后将无法使用。请及时下载您的文件。
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-inner py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 PDF转Word工具 - 保留所有权利</p>
        </div>
    </footer>
</body>
</html>
